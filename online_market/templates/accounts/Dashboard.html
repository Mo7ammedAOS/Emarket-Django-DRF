{% extends 'base.html' %}
{% load static %}


{% block body %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    {% include 'alerts.html' %}
    <div class="container">
        <div class="row">
        {% include 'List_Tab.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Account:</strong>
                <span>{{user.full_name }}</span>
            </header>
            <div class="card-body">
                <div class="row"> 
                   <div class="col-md-6">
                    <div class="card" style="text-align: center;">
                        <div class="card-body">
                            <h5 class="card-title">
                                Total Orders
                            </h5>
                            <h4>{{counted_orders}}</h4>
                            <a href="{% url 'accounts:user_orders' %}">View Orders</a>
                        </div>
                    </div>
                   </div>
                   <div class="col-md-6">
                    <div class="card" style="text-align: center;">
                        <div class="card-body">
                            <img src="{{user_profile.profile_image.url}}" alt="" width="50" height="50" style="border-radius:50%;">
                            <span>
                                <p class="mb-0">{{user.email}}</p>
                                <p>{{user.phone_number}}</p>
                            </span>
                        </div>
                    </div>
                   </div>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    

{% endblock %}
