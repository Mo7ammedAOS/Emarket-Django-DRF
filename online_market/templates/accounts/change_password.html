{% extends 'base.html' %}
{% load static %}


{% block body %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    {% include 'alerts.html' %}
    <div class="container">
        <div class="row">
        {% include 'List_Tab.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Change Password:</strong>
            </header>
            <div class="card-body">
               
                <div class="row"> 
                   <div class="col-md-12">
                        <form action="{% url 'accounts:change_password' %}" method="POST">
                            {% csrf_token %}
                                    <div class="form-group">
                                        <label for="current_password">Current Password</label>
                                        <input type="password" name="current_password" placeholder="Current Password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="current_password">Create New Password</label>
                                        <input type="password" name="create_new_password" placeholder="Create New Password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="current_password">Confirm New Password</label>
                                        <input type="password" name="confirm_new_password" placeholder="Confirm New Password" class="form-control">
                                    </div> 
                                <input type="submit" value="Save" class="btn btn-primary">
                        </form>
                   </div>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    



{% endblock %}
