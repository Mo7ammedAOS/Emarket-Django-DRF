{% extends 'base.html' %}
{% load static %}


{% block body %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
            {% if user.is_authenticated %}
            <!-- {% include 'alerts.html' %} -->
            {% else %}
            {% include 'alerts.html' %}
            {% endif %}
          <h4 class="card-title mb-4">Set new password</h4>
          <form method="POST" action="{% url 'accounts:reset_password' %}">
            {% csrf_token %}
              <div class="form-group">
                 <input type="password" class="form-control" name="password" placeholder="password" >
              </div> <!-- form-group// -->
              <div class="form-group">
                <input type="password" name="confirmed_password" class="form-control" placeholder="confirm password" >
              </div> <!-- form-group// -->
              
              
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Set New Password  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="#">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    


{% endblock %}
