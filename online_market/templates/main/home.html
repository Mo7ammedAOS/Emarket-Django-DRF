{% extends 'base.html' %}
{%load static%}

{% block body %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/BANNER.png' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
{% if user.is_authenticated %}
{% include 'alerts.html' %}
{% endif %}
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="./store.html" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{% url 'store:product_detail' product.category.slug product.slug %}" class="img-wrap"> <img src="{{product.images.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="{% url 'store:product_detail' product.category.slug product.slug %}" class="title">{{product.product_name}}</a>
				<div class="price mt-1">{{product.price}}</div> <!-- price-wrap.// -->
			
                <div class="rate">
                    <span>
						<span>
							{% if product.averageReview %}
                            <li class=" fa fa-star{% if product.averageReview >= 0.5 and product.averageReview < 1 %}-half-o{% elif product.averageReview < 0.5 %}-o{% else %}{% endif %}" aria-hidden ="true"></li>
                            <li class=" fa fa-star{% if product.averageReview >= 1.5 and product.averageReview < 2 %}-half-o{% elif product.averageReview < 1.5 %}-o{% else %}{% endif %}" aria-hidden ="true"></li>
                            <li class=" fa fa-star{% if product.averageReview >= 2.5 and product.averageReview < 3 %}-half-o{% elif product.averageReview < 2.5 %}-o{% else %}{% endif %}" aria-hidden ="true"></li>
                            <li class=" fa fa-star{% if product.averageReview >= 3.5 and product.averageReview < 4 %}-half-o{% elif product.averageReview < 3.5 %}-o{% else %}{% endif %}" aria-hidden ="true"></li>
                            <li class=" fa fa-star{% if product.averageReview >= 4.5 and product.averageReview < 5 %}-half-o{% elif product.averageReview < 4.5 %}-o{% else %}{% endif %}" aria-hidden ="true"></li>
							{% else %}
							<li class=" fa fa-star-o" aria-hidden ="true"></li>
							<li class=" fa fa-star-o" aria-hidden ="true"></li>
							<li class=" fa fa-star-o" aria-hidden ="true"></li>
							<li class=" fa fa-star-o" aria-hidden ="true"></li>
							<li class=" fa fa-star-o" aria-hidden ="true"></li>
							{% endif %}
						</span>
                    </span>
                </div>

			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

{% endblock %}
